<div class="container" style="margin-top:10px;">
    <div class="row">
        <div class="col-xs-10"></div>
        <div class="col-xs-2" style="text-align:right;">
            <div class="btn btn-primary" ng-click="LoadView('settings')">{{ 'SETTINGS' | translate }}</div>
        </div>
    </div>
    <div class="row" ng-repeat="(key,word) in words">
        <div class="col-xs-6" >{{ word.default }}</div>
        <div class="col-xs-6" style="text-align:right;">{{ word.translated | translate }}</div>
    </div>
</div>
