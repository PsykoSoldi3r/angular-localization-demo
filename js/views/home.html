<div class="container" style="margin-top:10px;">
    <div class="row">
        <div class="col-xs-2">
            Language:
        </div>
        <div class="col-xs-10">
            <select class="form-control" id="exampleSelect1" ng-model="language" ng-change="ChangeLanguage()">
                <option value="en_US">{{ 'ENG_LANG' | translate }}</option>
                <option value="nl_NL">{{ 'NL_LANG' | translate }}</option>
                <option value="fr_FR">{{ 'FR_LANG' | translate }}</option>
            </select>
        </div>
    </div>
    <div class="row" ng-repeat="(key,word) in words">
        <div class="col-xs-6" >{{ word.default }}</div>
        <div class="col-xs-6" >{{ word.translated | translate }}</div>
    </div>
</div>
