<!doctype html>
<html class="no-js" lang="en" ng-app="application">
    <head>
        <access origin="*"></access>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title>Pidgey Push Server - Back-end</title>
        
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css?=@@timestamp" />

        @@include('./index/livereload.html')
    </head>
    <body>  
		<div ng-view class='ngview'></div>		
        <script type='text/javascript' src='dist/application.js?=@@timestamp'></script>
    </body>
</html>
